name: Enterprise GraphRAG CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: enterprise-graph-rag

jobs:
  # 1. Test & Evaluate
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest ragas deep-eval

      - name: Run Unit Tests
        run: |
          pytest tests/ --ignore=tests/evals

      - name: Run Golden Set Evaluation
        # This prevents bad prompts/models from reaching prod
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEO4J_URI: ${{ secrets.NEO4J_URI_TEST }} # Use a test DB
          NEO4J_USERNAME: ${{ secrets.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASS }}
